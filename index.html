<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR-Code-Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" 
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@1,600&family=Poppins:wght@400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container mt-xl-5 pt-xl-5 mt-lg-5 pt-lg-5 mt-md-5 pt-md-5 mt-sm-5 pt-sm-5 mt-5 pt-5">
        <div class="row mt-xl-5 pt-xl-3 mt-lg-5 pt-lg-3 mt-md-5 pt-md-3 mt-sm-5 pt-sm-3">
            <div class="col-12 box text-center mt-lg-2">
                <p class="head text-center">Enter your text or URL</p>
               <p> <input type="text" class="text" placeholder="Enter Text or Url"></p>
                <div class="code text-center">
                    <p>
                    <img src="" alt="" class="qrcode">
                </p>
                </div>
              <p>  <button onclick="generate()"  class="mt-4">Generate QR Code</button></p>
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
